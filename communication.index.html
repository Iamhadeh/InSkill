<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communcation Skills</title>
    <link rel="stylesheet" href="./com.style.css">
</head>
<body>

    <div id="option">
        <div class="box">
            <h2><Span id="header-text">Lesson 1:</Span></h2>
            <button class="btn" id="start-btn">Start</button>
            <h3 id="question-line">Question: <span id="question"></span> </h3>
            <h4 id="instruction">Pick three cards that you think are perfect answers to the question above</h4>
            <div class="card-array">
                <div class="cards"> <h4> Card 1 </h4></div>
                <div class="cards"><h4> Card 2</h4></div>
                <div class="cards"><h4> Card 3</h4></div>
                <div class="cards"><h4> card 4</h4></div>
                <div class="cards" ><h4> Card 5</h4></div>
                <div class="cards"><h4>Card 6</h4></div>
            </div>
            <div id="cards-spread">
                <div class="cards" id="card-1"> <h4><Span class="text-answer"></Span></h4></div>
                <div class="cards" id="card-2"><h4><Span class="text-answer"></Span></h4></div>
                <div class="cards" id="card-3"><h4><Span class="text-answer"></Span></h4></div>
                <div class="cards" id="card-4"><h4><Span class="text-answer"></Span></h4></div>
                <div class="cards" id="card-5"><h4><Span class="text-answer"></Span></h4></div>
                <div class="cards" id="card-6"><h4><Span class="text-answer"></Span></h4></div>
            </div>
        </div>

        <!-- this is where the picked cards are display below -->
        <div class="cards-picked"></div>
    </div>
    
    <script src="./comunication.index.js"></script>
</body>
</html>
